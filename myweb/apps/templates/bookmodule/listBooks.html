{% extends "layouts/base.html" %}

{% block title %}List Books{% endblock %}

{% block content %}
<h1>Books</h1>
<a href="{% url 'books.addbook' %}">Add New Book</a>
<ul>
    {% for book in books %}
    <li>
        <strong>{{ book.title }}</strong> by {{ book.author }}
        <a href="{% url 'books.editbook' book.id %}">Edit</a>
        <a href="{% url 'books.deletebook' book.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
